<script>
    let shhh = document.getElementById("bvb")
    let array = ["./images 2.png", "./image1.jpg", "./image 3.jpg"]
    console.log(array);

    function nextt() {
   shhh.setAttribute("src", array[count])

    }
    function previ() {
        shhh.setAttribute("src", array[count])
        count--

        };
    }
    function loadd() {
        setInterval(() => {
            shhh.setAttribute("src", array[count])
        }, interval);
    }
</script>
