        <h1>IMAGE SLIDER</h1>

        <div class="all">
            <button onclick="previou()">PREVIOUS</button>
            <img  id="image1" src="./image1.jpg" width="235px"  alt="">
            <button onclick="nexxt()">NEXT</button>
        </div>
    </main>
    <script>
        // alert("Welcome to my page (image slider)")
        let image1 = document.getElementById("image1");
        let allimage = ["./images 2.png", "./image 3.jpg", "./image1.jpg"]
        let count = 0;
        function nexxt() {
           image1.src = allimage[count]
           if (count == (allimage.length -1)) {
            count = 0;
           } else{
            count ++
           }
        }

        function previou() {
            // let count = 0
            image1.src = allimage[count]
            if (count == 0) {
               
                count = (allimage.length - 1);
            } else {
                count--
            }
        }
        function ll() {
            setInterval(() => {
                image1.src = allimage[count]
              if (count == (allimage.length - 1)) {
                    count = 0;
                } else {
                    count++
                }
            }, 5000);
        }
    </script>
